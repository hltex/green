<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biomass Project Coming Soon</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            // 标题字体：改用系统无衬线字体栈 (macOS/Windows/Android 原生字体)
            'Montserrat': ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
            
            // 正文字体：同上，确保清晰易读
            'Noto-Sans': ['ui-sans-serif', 'system-ui', 'sans-serif'],
            
            // 艺术字体：使用系统自带的手写体或衬线体作为替补
            // 注意：不同系统显示会略有不同，但速度最快
            'Comforter-Brush': ['"Brush Script MT"', '"Segoe Script"', 'cursive'] 
          }
        }
      }
    }
  </script>
  
</head>

<body class="font-Noto-Sans bg-gray-900 text-white antialiased">

  <header class="w-full bg-[url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=2832&auto=format&fit=crop')] bg-cover bg-center h-screen flex flex-col justify-between">  
    
    <div class="w-full h-full md:w-1/2 bg-gradient-to-b from-gray-900/95 via-gray-900/90 to-gray-900/95 p-10 flex flex-col justify-center">
      <div class="w-full text-center md:text-right my-auto">
        
        <h1 class="font-bold text-5xl font-Comforter-Brush text-amber-500 mb-6 md:text-right drop-shadow-md">
          Biomass Project Launcher.
        </h1>
        
        <h6 id="statusText" class="font-Montserrat font-bold uppercase text-4xl md:text-5xl lg:text-6xl mb-14 text-white md:text-right leading-tight tracking-tight">
          Coming <span class="text-white/70">soon</span>
        </h6>

        <div class="w-full flex justify-center md:justify-end mb-10">
          <ul class="flex gap-4 sm:gap-5 text-gray-50">        
            <li>
              <div class="font-bold text-white rounded-full border-dotted border-gray-600 border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24 bg-gray-800/50 backdrop-blur-sm shadow-lg" id="cdD">00</div>
              <p class="text-center text-xs mt-2 font-Montserrat tracking-widest opacity-80">DAYS</p>
            </li>

            <li>
              <div class="font-bold text-white rounded-full border-dotted border-gray-600 border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24 bg-gray-800/50 backdrop-blur-sm shadow-lg" id="cdH">00</div>
              <p class="text-center text-xs mt-2 font-Montserrat tracking-widest opacity-80">HOURS</p>
            </li>

            <li>
              <div class="font-bold text-white rounded-full border-dotted border-gray-600 border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24 bg-gray-800/50 backdrop-blur-sm shadow-lg" id="cdM">00</div>
              <p class="text-center text-xs mt-2 font-Montserrat tracking-widest opacity-80">MINS</p>
            </li>

            <li>
              <div class="font-bold text-white rounded-full border-dotted border-gray-600 border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24 bg-gray-800/50 backdrop-blur-sm text-amber-500 shadow-lg" id="cdS">00</div>
              <p class="text-center text-xs mt-2 font-Montserrat tracking-widest opacity-80">SECS</p>
            </li>
          </ul>
        </div>

        <p class="text-base mb-10 text-gray-300 md:text-right max-w-md ml-auto leading-relaxed font-normal">
          Sustainable energy solutions for a cleaner future. <br>The platform is under construction, stay tuned!
        </p>
      </div>
    </div>   

    <footer class="w-full md:w-1/2 text-center py-4 text-gray-500 text-xs absolute bottom-0 left-0 z-10 font-sans">
        鲁ICP备2024134532号-1 ｜ Copyright © 2025-2026
    </footer>
  </header>

  <script>
    // 设定一个未来的时间 (示例: 2025年12月31日)
    var countDownEndDate = "November 27, 2025 09:00:00";
    
    var endDate = new Date(countDownEndDate).getTime();
    
    var x = setInterval(function() {
    
      var timeNow = new Date().getTime();
      var timeLeft = endDate - timeNow;
    
      var days    = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      var hours   = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // 补零逻辑
      if(days < 10) { days = "0" + days; }
      if(hours < 10) { hours = "0" + hours; }
      if(minutes < 10) { minutes = "0" + minutes; }
      if(seconds < 10) { seconds = "0" + seconds; }
    
      if (timeLeft > 0) {
        document.getElementById("cdD").innerHTML = days;
        document.getElementById("cdH").innerHTML = hours;
        document.getElementById("cdM").innerHTML = minutes;
        document.getElementById("cdS").innerHTML = seconds;
      } else {
        // 倒计时结束后的逻辑
        clearInterval(x);
        document.getElementById("statusText").innerHTML = "WE ARE <span class='text-amber-500'>LIVE</span>";
        document.getElementById("cdD").innerHTML = "00";
        document.getElementById("cdH").innerHTML = "00";
        document.getElementById("cdM").innerHTML = "00";
        document.getElementById("cdS").innerHTML = "00";
      }
    }, 1000);
  </script>

</body>
</html>
