<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUVENIR - Coat & Bag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 选择页面 */
        .selection-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            position: relative;
        }
        
        .selection-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(120, 119, 198, 0.3), transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .title {
            color: white;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 60px;
            text-align: center;
            opacity: 0;
            animation: fadeInDown 1s ease forwards;
        }
        .logo {
            width: 280px;
            height: auto;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.5s;
        }

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .products-container {
            display: flex;
            gap: 60px;
            position: relative;
            z-index: 1;
        }
        
        .product-card {
            width: 380px;
            height: 520px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }
        
        .product-card:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .product-card:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                transform: translateY(50px);
            }
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .product-card:hover::before {
            left: 100%;
        }
        
        .product-card:hover {
            transform: translateY(-20px) scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(120, 119, 198, 0.3);
        }
        
        .product-image-wrapper {
            width: 100%;
            height: 65%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        
        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.1) rotate(5deg);
        }
        
        .product-info {
            padding: 25px 30px 30px;
            color: white;
            text-align: center;
        }
        
        .product-name {
            font-size: 2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }
        
        .product-subtitle {
            font-size: 1em;
            opacity: 0.7;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .view-btn {
            margin-top: 12px;
            padding: 10px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .view-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }
        
        /* 详情页面 */
        .detail-page {
            display: none;
            min-height: 100vh;
            background: #1a1a1a;
            position: relative;
            animation: slideIn 0.6s ease;
        }
        
        .detail-page.active {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .back-btn {
            position: fixed;
            top: 40px;
            left: 40px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 100;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .detail-image-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .detail-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 1024px) {
            .products-container {
                flex-direction: column;
                gap: 40px;
            }
            
            .title {
                font-size: 2.2em;
                margin-bottom: 40px;
            }
            
            .product-card {
                width: 340px;
                height: 480px;
            }
            
            .detail-image-container {
                padding: 80px 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 选择页面 -->
    <div class="selection-page" id="selectionPage">
        <img src="logo.svg" alt="Logo" class="logo">
        <h1 class="title">SOUVENIR</h1>
        <div class="products-container">
            <div class="product-card" onclick="showDetail('coat')">
                <div class="product-image-wrapper">
                    <img src="coat.png" alt="Coat" class="product-image">
                </div>
                <div class="product-info">
                    <div class="product-name">Coat</div>
                    <button class="view-btn">View Details</button>
                </div>
            </div>
            
            <div class="product-card" onclick="showDetail('bag')">
                <div class="product-image-wrapper">
                    <img src="bag.png" alt="Bag" class="product-image">
                </div>
                <div class="product-info">
                    <div class="product-name">Bag</div>
                    <button class="view-btn">View Details</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Coat 详情页 -->
    <div class="detail-page" id="coatDetail">
        <button class="back-btn" onclick="backToSelection()">←</button>
        <div class="detail-image-container">
            <img src="coat.webp" alt="Coat Details" class="detail-image">
        </div>
    </div>
    
    <!-- Bag 详情页 -->
    <div class="detail-page" id="bagDetail">
        <button class="back-btn" onclick="backToSelection()">←</button>
        <div class="detail-image-container">
            <img src="bag.webp" alt="Bag Details" class="detail-image">
        </div>
    </div>
    
    <script>
        function showDetail(product) {
            document.getElementById('selectionPage').style.display = 'none';
            if (product === 'coat') {
                document.getElementById('coatDetail').classList.add('active');
            } else {
                document.getElementById('bagDetail').classList.add('active');
            }
        }
        
        function backToSelection() {
            document.getElementById('coatDetail').classList.remove('active');
            document.getElementById('bagDetail').classList.remove('active');
            document.getElementById('selectionPage').style.display = 'flex';
        }
    </script>
</body>
</html>
